name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # -------------------------------------------------
  # üß± 1. Build + Unit Tests (Jest)
  # -------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install pnpm (required before using pnpm commands)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3Ô∏è‚É£ Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Run ESLint
      - name: Run ESLint
        run: pnpm lint

      # 6Ô∏è‚É£ Build Next.js app
      - name: Build Next.js
        run: pnpm build

      # 7Ô∏è‚É£ Run Jest unit tests
      - name: Run Jest tests
        run: pnpm test

      # 8Ô∏è‚É£ Upload Next.js build as artifact (for E2E job)
      - name: Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/

  # -------------------------------------------------
  # üöÄ 2. Playwright E2E Tests (Runs after Build)
  # -------------------------------------------------
  e2e:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 0Ô∏è‚É£ Checkout repository (to access tests/config)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ Download previously built Next.js app
      - name: Download Next.js build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      # 2Ô∏è‚É£ Install pnpm and Node.js
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # 5Ô∏è‚É£ Debug: ensure tests and config exist
      - name: List project files
        run: ls -la tests/e2e || echo "tests/e2e directory missing!"

      # 6Ô∏è‚É£ Run Playwright E2E tests
      - name: Run Playwright E2E tests
        run: pnpm exec playwright test --reporter=list
        env:
          CI: true

      # 7Ô∏è‚É£ Upload Playwright Report (always, even on failure)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
