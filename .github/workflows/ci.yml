name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Install pnpm first so we can use it in caching + later steps
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2️⃣ Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Run linting
      - name: Run ESLint
        run: pnpm lint

      # 5️⃣ Build Next.js app
      - name: Build Next.js
        run: pnpm build

      # 6️⃣ Run Jest unit tests
      - name: Run Jest tests
        run: pnpm test
