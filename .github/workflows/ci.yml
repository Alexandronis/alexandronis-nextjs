name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # -------------------------------
  # 1) Build job
  # -------------------------------
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Build Next.js app
        run: pnpm build

      # DEBUG: list build output so we know .next exists
      - name: List .next folder
        run: |
          echo "PWD: $(pwd)"
          echo ".next exists?"; ls -la .next || echo ".next missing"
          echo "Show tree of .next (limited to depth 2)"
          if [ -d .next ]; then find .next -maxdepth 2 -type f -print | sed -n '1,200p'; fi

      # Upload .next (explicit), always try to upload so we can debug
      - name: Upload Next.js build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
          retention-days: 1

  # -------------------------------
  # 2) Unit tests (runs after build)
  # -------------------------------
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Jest tests
        run: pnpm test

  # -------------------------------
  # 3) E2E tests (runs after build)
  # -------------------------------
  e2e-tests:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug: show workspace before download
      - name: Show repo before download
        run: ls -la || true

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./

      # Debug: show workspace after download
      - name: Show workspace after artifact download
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Show .next top-level"
          ls -la .next || echo ".next missing after download"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=list
        env:
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
