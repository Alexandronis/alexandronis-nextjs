name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # -------------------------------
  # 1️⃣ Build job
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Build Next.js app
        run: pnpm build

      # ✅ Upload build output for later jobs
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/

  # -------------------------------
  # 2️⃣ Jest Unit Tests
  # -------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Jest tests
        run: pnpm test

  # -------------------------------
  # 3️⃣ Playwright E2E Tests
  # -------------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Download the Next.js build from the build job
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start Next.js app
        run: pnpm exec next start &
        env:
          NODE_ENV: production

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=list
        env:
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
