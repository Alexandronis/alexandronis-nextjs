name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # 1️⃣ Build job — shared by both test jobs
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  # 2️⃣ Unit Tests
  unit-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Run unit tests
        run: npm run test

  # 3️⃣ E2E Tests
  e2e-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Start server
        run: npm run start &

      - name: Run e2e tests
        run: npm run test:e2e
