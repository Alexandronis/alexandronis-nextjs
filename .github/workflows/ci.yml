name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install pnpm (required before using pnpm commands)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3Ô∏è‚É£ Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Run ESLint
      - name: Run ESLint
        run: pnpm lint

      # 6Ô∏è‚É£ Build Next.js app
      - name: Build Next.js
        run: pnpm build

      # 7Ô∏è‚É£ Run Jest unit tests
      - name: Run Jest tests
        run: pnpm test

      # 8Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # 9Ô∏è‚É£ Run Playwright E2E tests
      - name: Run Playwright tests
        run: pnpm exec playwright test

      # üîü Upload Playwright report (even if tests fail)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
