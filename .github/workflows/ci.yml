name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 3️⃣ Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Run ESLint
      - name: Run ESLint
        run: pnpm lint

      # 6️⃣ Build Next.js app
      - name: Build Next.js
        run: pnpm build

      # 7️⃣ Run Jest unit tests
      - name: Run Jest tests
        run: pnpm test

      # 8️⃣ Upload .next build for later E2E testing
      - name: Upload Next.js build
        if: success() || failure() # upload even if Jest fails
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            pnpm-lock.yaml
            next.config.mjs
            public
            node_modules
          retention-days: 1

  e2e:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1️⃣ Download previously built app
      - name: Download Next.js build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./

      # 2️⃣ Install pnpm and Node
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install dependencies (for Playwright + runtime)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # 5️⃣ Run Playwright tests against production server
      - name: Run Playwright E2E tests
        run: pnpm exec playwright test --reporter=list
        env:
          PORT: 3000
        # Start production Next.js server automatically for Playwright
        # (Playwright config should use webServer to launch)
